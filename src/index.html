<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ViewPort</title>
        <link rel="stylesheet" href="index.css">
        <script src="browser.js"></script>
    </head>
    <body>
        <div id="controls">

            <button id="back" title="Go Back" disabled="true">&#9664;</button>
            <button id="forward" title="Go Forward" disabled="true">&#9654;</button>
            <button id="home" title="Go Home">&#8962;</button>
            <button id="reload" title="Reload">&#10227;</button>

            <form id="location-form">
                <div id="center-column">
                    <input id="location" type="text" name="url" value="http://github.com" placeholder="Enter a URL">
                </div>
                <input type="submit" value="Go">
            </form>

        </div>

        <webview id="webpage" src="http://github.com" style="width:640px; height:480px; display:flex" autosize="on"></webview>
    </body>

    <script>
    </script>
</html>
