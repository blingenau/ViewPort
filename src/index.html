<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ViewPort</title>
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/tabs.css">
        <link rel="stylesheet" href="node_modules/jquery-ui/themes/base/base.css"> 
        <script>
            window.$ = window.jQuery = require("jquery");
            const browser = require("./browser.js");
        </script>
    </head>
    <body>
        <div id="controls">
            <button id="back" class="navigation" title="Go Back" disabled="true"></button>
            <button id="forward" class="navigation" title="Go Forward" disabled="true"></button>
            <form id="location-form">
                <div id="center-column">
                    <input id="location" type="text" name="url" value="https://athenanet.athenahealth.com" placeholder="Enter a URL">
                    <button id="reload" class="reload" title="Reload"></button>
                </div>
            </form>
            <button id="athena" title="Go to athenaNet"></button>
            <div id="username"></div>
        </div>
        <div id="dock">
            <button id="users" class="dock" title="View Users"></button>
            <button id="settings" class="dock" title="View Settings"></button>
        </div>
        <div id="tab-bar">
            <div id="tabs" class="tabs"></div>
            <button id="add-tab" title="New Tab"></button>
        </div>
        <div id="find-box">
            <form id="find-form">
                <input id="find-text" type="text">
                <div id="find-results"></div>
                <input type="submit" style="position:absolute; visibility:hidden">
                <button id="match-case">aA</button>
                <button id="find-backward">&#60;</button>
                <button id="find-forward">&#62;</button>
                <button id="find-close">&#10006;</button>
            </form>
        </div>
        <div id="webviews">
        </div>
    </body>
</html>
